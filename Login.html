  <body>
	<hr class="border border-primary border-3 opacity-75">
  <br><br>
  
	<!-- Original Login Form including CSS -->
	<div class="login">
		<h1 class="text-center">Log In</h1>
		
		<form novalidate>
			<div class="form-group">
				<label class="form-label" for="email">Email</label>
				<input class="form-control" type="email" id="emailField" required>
				<div class="text-danger" id="invalidFeedbackEmail">
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="form-label" for="password">Password</label>
				<input class="form-control" type="password" id="passwordField" required>
				<div class="text-danger" id="invalidFeedbackPass">
					
				</div>
			</div>
			
			<div class="btn w-100 mt-2 btn-primary" id="btnLogin" type="button" onclick="checkValid()">LOG IN</div>
			
		</form>
		<button class="btn w-100 mt-2 btn-secondary" type="button" onclick="deleteAccount()">Delete Existing Account</button>
		<br><br>
		
		<div>
			Don't have an account? <br><a href="CreateAccount.html" class="link" id="linkColor">Sign up here</a>
		</div>
	</div>
	<hr class="border border-primary border-3 opacity-75 m-5">
	
	<!-- footer -->

		    <p><strong>Galway Instrument Store</strong><br>Phone: 091 123 456<br>Email: <a href="mailto:GalwayInstruments@gmail.ie">GalwayInstruments@gmail.com</a><br><a href="Home.html">www.galwayinstruments.ie</a></p>
		  </div>
