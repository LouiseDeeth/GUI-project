  <body>
  <br><br>
  
  	<!-- 
	Original Form including CSS allows for a name, surname, email and password. 
 	Link included for logging in if you already have an account,
	Includes JavaScript for form validation.
	-->
	  
<div class="login">
	<h1 class="text-center">Create Account</h1>
	
	<form novalidate>
		<div class="form-group">
			<label class="form-label" for="name">Name</label>
			<input class="form-control" type="name" id="FirstName" required>
			<div class="text-danger" id="firstNameWarningField">
				
			</div>
		</div>
		
		<div class="form-group">
			<label class="form-label" for="surname">Surname</label>
			<input class="form-control" type="surname" id="Surname" required>
			<div class="text-danger" id="SurnameWarningField">
				
			</div>
		</div>
		
		<div class="form-group">
			<label class="form-label" for="email">Email</label>
			<input class="form-control" type="email" id="EmailInput" required>
			<div class="text-danger" id="emailWarningField">
				
			</div>
		</div>
		
		<div class="form-group">
			<label class="form-label" for="password">Password</label>
			<input class="form-control" type="password" id="PasswordInput" required>
			<div class="text-danger" id="passwordWarningField">
				
			</div>
		</div>
		
		<div>
			Already have an account? <br><a href="Login.html" class="link" id="linkColor">Login here</a>
		</div>
		
		<div class="btn w-100 mt-2 btn-primary" id="btnSignUp" type="button" onclick="validateDetails()">SIGN UP</div>
	</form>
</div>
   	<br><br><br>
		
		<!-- footer -->
	  <footer>
		  <div align="center">
		    <p><strong>Galway Instrument Store</strong><br>
		      Phone: 091 123 456<br>
		    <a href="mailto:GalwayInstruments@gmail.ie">Email: GalwayInstruments@gmail.com</a><br>
		    <a href="https://galwayinstruments.ie/">www.galwayinstruments.ie</a></p>
		  </div>
	  </footer>
	  <br><br><br>
	  
	<script>
	const form = document.querySelector("form");
		
	form.addEventListener('submit', e => {
	if (!form.checkValidity()) {
		e.preventDefault();
	}
				
	form.classList.add('was-validated');
				
	})
	</script>
	<script src="js/index.js"></script>
