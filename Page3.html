<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/stylesheet.css">
    	
	<!-- Page Title-->
    <title>Galway Instrument Store</title>
	<a href="#"><img class="logo" width="100%" src="images/Logo.jpg" alt="Logo"></a>	
	<!-- Nav created using Bootstrap for responsive design
	https://getbootstrap.com/docs/4.0/components/navs/#working-with-flex-utilities
	-->
	<nav class="nav nav-pills flex-column flex-sm-row">
	  <a class="flex-sm-fill text-sm-center nav-link " href="Page1.html">Home</a>
	  <a class="flex-sm-fill text-sm-center nav-link" href="Page2.html">Login</a>
	  <a class="flex-sm-fill text-sm-center nav-link active" href="#">Create Account</a>
	  <a class="flex-sm-fill text-sm-center nav-link" href="Page4.html">Checkout</a>
	</nav>
	
  </head>
  <body>
  <br><br>
  
  <!-- Original Form including CSS -->
<div class="login">
	<h1 class="text-center">Create Account</h1>
	
	<form novalidate>
		<div class="form-group">
			<label class="form-label" for="name">Name</label>
			<input class="form-control" type="name" id="name" required>
			<div class="invalid-feedback">
				Enter your first name
			</div>
		</div>
		
		<div class="form-group">
			<label class="form-label" for="surname">Surname</label>
			<input class="form-control" type="surname" id="surname" required>
			<div class="invalid-feedback">
				Enter your surname
			</div>
		</div>
		
		<div class="form-group">
			<label class="form-label" for="email">Email</label>
			<input class="form-control" type="email" id="email" required>
			<div class="invalid-feedback">
				Email must contain '@'
			</div>
		</div>
		
		<div class="form-group">
			<label class="form-label" for="password">Password</label>
			<input class="form-control" type="password" id="password" required>
			<div class="invalid-feedback">
				Enter a valid password
			</div>
		</div>
		
		<div>
			Already have an account? <br><a href="Page2.html" class="link " id="link">Login here</a>
		</div>
		
		<input class="btn w-100" id="btn" type="submit" value="SIGN UP">
	</form>
</div>
   	<br><br><br>
		
		<!-- footer -->
	  <footer>
		  <div align="center">
		    <p><strong>Galway Instrument Store</strong><br>
		      Phone: 091 123 456<br>
		    <a href="mailto:GalwayInstruments@gmail.ie">Email: GalwayInstruments@gmail.com</a><br>
		    <a href="https://galwayinstruments.ie/">www.galwayinstruments.ie</a></p>
		  </div>
	  </footer>
	  <br><br><br>
	  
	<script>
	<!--  Form Validation -->
		const form = document.querySelector("form")
		
		form.addEventListener('submit', e => {
			if (!form.checkValidity()) {
				e.preventDefault()
			}
			
			form.classList.add('was-validated')
			
			})
	</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
